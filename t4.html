<html>
<head>
    <title>Layout Página</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 10px;
        }

        .menu {
            background-color: #9FD356;
            border: 2px solid #333;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .slidebar {
            background-color: #B8E986;
            border: 2px solid #333;
            padding: 60px 20px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .fotos-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .foto-box {
            background-color: #B8E986;
            border: 2px solid #333;
            width: 120px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            overflow: hidden;
        }

        .foto-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .textos-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .texto-box {
            background-color: #B8E986;
            border: 2px solid #333;
            flex: 1;
            padding: 30px;
            font-weight: bold;
            font-size: 16px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .footer {
            background-color: #9FD356;
            border: 2px solid #333;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="menu">MENU</div>

    <div class="slidebar">SIDE BAR</div>

    <div class="fotos-container">
        <div class="foto-box">
            <img src="Imagem/1.jpg" alt="Foto 1">
        </div>
        <div class="foto-box">
            <img src="Imagem/2.jpg" alt="Foto 2">
        </div>
        <div class="foto-box">
            <img src="Imagem/3.jpeg" alt="Foto 3">
        </div>
    </div>

    <div class="textos-container">
        <div class="texto-box">
            "O sucesso é a soma de pequenos esforços repetidos dia após dia. Não desista, você está mais perto do que pensa!"
        </div>
        <div class="texto-box">
            "Você é mais forte do que acredita e capaz de mais do que imagina. Acredite em si mesmo e conquiste seus sonhos!"
        </div>
    </div>

    <div class="footer">FOOTER</div>
    <a href="tri2.html">VOLTAR</a>
</body>
</html>
